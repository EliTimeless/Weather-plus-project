<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app by Eliska Necas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/02b9b35ab8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container weather">
      <div class="main">
        <form id="search-form">
          <input
            type="text"
            placeholder="enter city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input class="btn submit" type="submit" value="Search" />
        </form>

        <br />
        <div class="text-center">
          <div class="row">
            <div class="col-6 first">
              <div id="curr-date"></div>
              <div id="curr-month"></div>
              <img
                src="https://openweathermap.org/img/wn/01n@2x.png"
                alt="clear"
                id="icon"
              />
              <div id="clouds"></div>
            </div>
            <div class="col-6 second">
              <h1 id="city"></h1>
              <h2>
                <span id="temperature"></span>
                <span class="degrees"
                  ><a href="#" id="celsius">ºC</a>|<a href="#" id="farhenheit"
                    >ºF</a
                  ></span
                >
              </h2>
              <h2>
                <i class="fa-solid fa-wind"></i>
                <span id="wind"></span>
              </h2>

              <h2 id="high-low"></h2>
              <h2 id="humidity"></h2>
            </div>
          </div>
        </div>
        <span class="other-days">Next 6 days</span>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/EliTimeless/Weather-plus-project.git"
          target="_blank"
          ><strong>Open-source code</strong>
        </a>
        by Eliska Necas
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
